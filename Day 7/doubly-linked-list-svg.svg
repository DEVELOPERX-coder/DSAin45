<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    Doubly Linked List: Structure and Operations
  </text>
  
  <!-- Doubly Linked List Visualization -->
  <!-- Head Pointer -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea4335">head</text>
  <path d="M70,115 L70,140 L100,140" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 1 -->
  <rect x="100" y="100" width="140" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="170" y1="100" x2="170" y2="180" stroke="#ffffff" stroke-width="2"/>
  <!-- Left part - prev -->
  <text x="135" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">prev</text>
  <text x="135" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">nullptr</text>
  <!-- Right part - data & next -->
  <text x="205" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">data | next</text>
  <text x="205" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">10</text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M240,140 L290,140" fill="none" stroke="#34a853" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 2 -->
  <rect x="290" y="100" width="140" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="360" y1="100" x2="360" y2="180" stroke="#ffffff" stroke-width="2"/>
  <!-- Left part - prev -->
  <text x="325" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">prev</text>
  <!-- Right part - data & next -->
  <text x="395" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">data | next</text>
  <text x="395" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">20</text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M430,140 L480,140" fill="none" stroke="#34a853" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 3 -->
  <rect x="480" y="100" width="140" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="550" y1="100" x2="550" y2="180" stroke="#ffffff" stroke-width="2"/>
  <!-- Left part - prev -->
  <text x="515" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">prev</text>
  <!-- Right part - data & next -->
  <text x="585" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">data | next</text>
  <text x="585" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">30</text>
  <text x="585" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">nullptr</text>
  
  <!-- Tail Pointer -->
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea4335">tail</text>
  <path d="M650,115 L650,140 L620,140" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Back Pointers -->
  <path d="M290,160 L240,160" fill="none" stroke="#fbbc05" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M480,160 L430,160" fill="none" stroke="#fbbc05" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Operations Section -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">
    Key Operations
  </text>
  
  <!-- Insert at Beginning -->
  <rect x="100" y="250" width="180" height="45" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="190" y="278" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Insert at Beginning</text>
  <text x="190" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">O(1) complexity</text>
  
  <!-- Insert at End -->
  <rect x="310" y="250" width="180" height="45" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="278" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Insert at End</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">O(1) with tail pointer</text>
  
  <!-- Bidirectional Traversal -->
  <rect x="520" y="250" width="180" height="45" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="610" y="278" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Bidirectional Traversal</text>
  <text x="610" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Forward and backward</text>
  
  <!-- Advantages -->
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    Advantages
  </text>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    ✓ O(1) deletion with direct node access
  </text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    ✓ Bidirectional traversal
  </text>
  
  <!-- Disadvantages -->
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    Disadvantages
  </text>
  <text x="610" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    ✗ Extra memory per node (prev pointer)
  </text>
  <text x="610" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    ✗ More complex pointer manipulation
  </text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Fun Fact -->
  <rect x="310" y="345" width="180" height="55" rx="10" ry="10" fill="#fbbc05" opacity="0.7"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">
    Fun Fact!
  </text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Browser history is often
  </text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    implemented as a doubly linked list
  </text>
</svg>
