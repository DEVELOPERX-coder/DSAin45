<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">
    Stack: Last-In-First-Out (LIFO) Data Structure
  </text>
  
  <!-- Stack Visualization (Left Side) -->
  <rect x="120" y="100" width="220" height="300" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Stack Elements -->
  <rect x="130" y="350" width="200" height="40" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Element 1 (Bottom)</text>
  
  <rect x="130" y="300" width="200" height="40" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Element 2</text>
  
  <rect x="130" y="250" width="200" height="40" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Element 3</text>
  
  <rect x="130" y="200" width="200" height="40" fill="#34a853" stroke="#2a8644" stroke-width="2" rx="5" ry="5"/>
  <text x="230" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Element 4 (Top)</text>
  
  <!-- Top Pointer -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="18" text-anchor="end" fill="#ea4335" font-weight="bold">top â†’</text>
  
  <!-- Stack Operations (Right Side) -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333" font-weight="bold">Operations</text>
  
  <!-- Push Operation -->
  <rect x="480" y="130" width="240" height="60" fill="#34a853" opacity="0.8" rx="8" ry="8"/>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">push(item)</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Add item to top - O(1)</text>
  
  <!-- Pop Operation -->
  <rect x="480" y="200" width="240" height="60" fill="#ea4335" opacity="0.8" rx="8" ry="8"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">pop()</text>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Remove from top - O(1)</text>
  
  <!-- Peek Operation -->
  <rect x="480" y="270" width="240" height="60" fill="#4285f4" opacity="0.8" rx="8" ry="8"/>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">peek() / top()</text>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">View top without removing - O(1)</text>
  
  <!-- isEmpty Operation -->
  <rect x="480" y="340" width="240" height="60" fill="#fbbc05" opacity="0.8" rx="8" ry="8"/>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">isEmpty()</text>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Check if stack is empty - O(1)</text>
  
  <!-- Push Arrow Animation -->
  <path d="M 600 410 L 600 425 L 230 425 L 230 250" fill="none" stroke="#34a853" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="230,190 220,215 240,215" fill="#34a853"/>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34a853" font-style="italic">push()</text>
  
  <!-- Pop Arrow Animation -->
  <path d="M 230 190 L 230 160 L 550 160" fill="none" stroke="#ea4335" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="580,160 555,150 555,170" fill="#ea4335"/>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea4335" font-style="italic">pop()</text>
  
  <!-- Fun Facts Box -->
  <rect x="160" y="440" width="480" height="40" rx="10" ry="10" fill="#fbbc05" opacity="0.3"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold" font-style="italic">
    Fun Fact: Alan Turing first described stacks in 1946, using "bury" and "unbury" operations!
  </text>
  
  <!-- Stack Joke -->
  <rect x="40" y="80" width="180" height="50" rx="10" ry="10" fill="#4285f4" opacity="0.2"/>
  <text x="55" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-style="italic">
    "Why was the stack feeling down?"
  </text>
  <text x="55" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-style="italic">
    "It had too many push-ups to do!"
  </text>
</svg>
