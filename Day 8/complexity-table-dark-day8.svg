<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e2e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#e0e0fa">
    Stack Operations: Time &amp; Space Complexity
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#a9b1d6">
    Performance analysis of different implementations #DSAin45
  </text>
  
  <!-- Table Header Background -->
  <rect x="100" y="100" width="600" height="50" rx="5" ry="5" fill="#7c3aed"/>
  
  <!-- Table Headers -->
  <text x="180" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Operation</text>
  <text x="340" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Array-Based Stack</text>
  <text x="500" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Linked List-Based Stack</text>
  <text x="660" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">STL std::stack</text>
  
  <!-- Table Rows (alternating colors) -->
  <!-- Row 1 -->
  <rect x="100" y="150" width="600" height="40" fill="#2d2d3f"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa">Push</text>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1) amortized</text>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1) amortized</text>
  
  <!-- Row 2 -->
  <rect x="100" y="190" width="600" height="40" fill="#252536"/>
  <text x="180" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa">Pop</text>
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="660" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 3 -->
  <rect x="100" y="230" width="600" height="40" fill="#2d2d3f"/>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa">Peek/Top</text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 4 -->
  <rect x="100" y="270" width="600" height="40" fill="#252536"/>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa">isEmpty</text>
  <text x="340" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="660" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 5 -->
  <rect x="100" y="310" width="600" height="40" fill="#2d2d3f"/>
  <text x="180" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa">Space Complexity</text>
  <text x="340" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbf24">O(n)</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbf24">O(n)</text>
  <text x="660" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbf24">O(n)</text>
  
  <!-- Notes -->
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#a9b1d6" font-style="italic">
    * "O(1) amortized" for array-based implementation means occasional O(n) when resizing, but O(1) on average
  </text>
  
  <!-- Implementation Notes -->
  <rect x="250" y="65" width="300" height="25" rx="5" ry="5" fill="#fbbf24" opacity="0.3"/>
  <text x="400" y="82" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0fa" font-style="italic">
    All stack operations should have O(1) time complexity!
  </text>
  
  <!-- Advantages Box -->
  <rect x="150" y="330" width="500" height="70" fill="#2d2d3f" rx="5" ry="5" stroke="#4d4d69" stroke-width="1"/>
  <text x="190" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#e0e0fa" font-weight="bold">
    Array-Based Advantages:
  </text>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#e0e0fa">
    â€¢ Better cache locality
  </text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#e0e0fa">
    â€¢ Less memory overhead per element
  </text>
  
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#e0e0fa" font-weight="bold">
    Linked List Advantages:
  </text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#e0e0fa">
    â€¢ No need to resize
  </text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#e0e0fa">
    â€¢ No wasted memory for unused capacity
  </text>
  
  <!-- Implementation Icons -->
  <rect x="320" y="140" width="40" height="40" fill="#2d2d3f" rx="5" ry="5"/>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#22c55e">ðŸ”„</text>
  
  <rect x="480" y="140" width="40" height="40" fill="#2d2d3f" rx="5" ry="5"/>
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#22c55e">ðŸ”—</text>
  
  <rect x="640" y="140" width="40" height="40" fill="#2d2d3f" rx="5" ry="5"/>
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#22c55e">ðŸ“š</text>
  
  <!-- Stack Joke -->
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f87171" font-style="italic">
    "Stacks are perfect for introverts - they only interact with one element at a time!"
  </text>
</svg>
