<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">
    Stack Operations: Time &amp; Space Complexity
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Performance analysis of different implementations #DSAin45
  </text>
  
  <!-- Table Header Background -->
  <rect x="100" y="100" width="600" height="50" rx="5" ry="5" fill="#4285f4"/>
  
  <!-- Table Headers -->
  <text x="180" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Operation</text>
  <text x="340" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Array-Based Stack</text>
  <text x="500" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Linked List-Based Stack</text>
  <text x="660" y="132" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">STL std::stack</text>
  
  <!-- Table Rows (alternating colors) -->
  <!-- Row 1 -->
  <rect x="100" y="150" width="600" height="40" fill="#e8f0fe"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Push</text>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1) amortized</text>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1) amortized</text>
  
  <!-- Row 2 -->
  <rect x="100" y="190" width="600" height="40" fill="#ffffff"/>
  <text x="180" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Pop</text>
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="660" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  
  <!-- Row 3 -->
  <rect x="100" y="230" width="600" height="40" fill="#e8f0fe"/>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Peek/Top</text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  
  <!-- Row 4 -->
  <rect x="100" y="270" width="600" height="40" fill="#ffffff"/>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">isEmpty</text>
  <text x="340" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  <text x="660" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">O(1)</text>
  
  <!-- Row 5 -->
  <rect x="100" y="310" width="600" height="40" fill="#e8f0fe"/>
  <text x="180" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Space Complexity</text>
  <text x="340" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbc05">O(n)</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbc05">O(n)</text>
  <text x="660" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbc05">O(n)</text>
  
  <!-- Notes -->
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#666" font-style="italic">
    * "O(1) amortized" for array-based implementation means occasional O(n) when resizing, but O(1) on average
  </text>
  
  <!-- Implementation Notes -->
  <rect x="260" y="65" width="280" height="25" rx="5" ry="5" fill="#fbbc05" opacity="0.4"/>
  <text x="400" y="82" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-style="italic">
    All stack operations should have O(1) time complexity!
  </text>
  
  <!-- Advantages/Disadvantages -->
  <rect x="100" y="330" width="250" height="70" fill="#ffffff" rx="5" ry="5" stroke="#ced4da" stroke-width="1"/>
  <text x="125" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-weight="bold">
    Array-Based Advantages:
  </text>
  <text x="125" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">
    â€¢ Better cache locality
  </text>
  <text x="125" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">
    â€¢ Less memory overhead per element
  </text>
  
  <rect x="450" y="330" width="250" height="70" fill="#ffffff" rx="5" ry="5" stroke="#ced4da" stroke-width="1"/>
  <text x="475" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-weight="bold">
    Linked List Advantages:
  </text>
  <text x="475" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">
    â€¢ No need to resize
  </text>
  <text x="475" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">
    â€¢ No wasted memory for unused capacity
  </text>
  
  <!-- Fun Fact -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335" font-weight="bold">
    ðŸ§  Fun Fact: The STL's std::stack is not a container, but a container adapter!
  </text>
</svg>
