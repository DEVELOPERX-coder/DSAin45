<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Linked List Operations</text>
  
  <!-- ===== INSERTION AT BEGINNING ===== -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4285f4">Insertion at Beginning</text>
  
  <!-- Before insertion -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333">Before:</text>
  
  <!-- Head Pointer Before -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335">Head</text>
  <path d="M70,145 L70,160 L100,160" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 1 Before -->
  <rect x="100" y="130" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="190" stroke="#ffffff" stroke-width="2"/>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Arrow 1 Before -->
  <path d="M200,160 L250,160 L250,145 L270,160 L250,175 L250,160" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 2 Before -->
  <rect x="270" y="130" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="320" y1="130" x2="320" y2="190" stroke="#ffffff" stroke-width="2"/>
  <text x="295" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="345" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- After insertion -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333">After:</text>
  
  <!-- New Node -->
  <rect x="100" y="250" width="100" height="60" rx="5" ry="5" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  <line x1="150" y1="250" x2="150" y2="310" stroke="#ffffff" stroke-width="2"/>
  <text x="125" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="125" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">New</text>
  <text x="175" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Head Pointer After -->
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335">Head</text>
  <path d="M70,265 L70,280 L100,280" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from new node -->
  <path d="M200,280 L250,280 L250,265 L270,280 L250,295 L250,280" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 1 After (was head) -->
  <rect x="270" y="250" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="320" y1="250" x2="320" y2="310" stroke="#ffffff" stroke-width="2"/>
  <text x="295" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="345" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Arrow from old head -->
  <path d="M370,280 L420,280 L420,265 L440,280 L420,295 L420,280" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 2 After -->
  <rect x="440" y="250" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="490" y1="250" x2="490" y2="310" stroke="#ffffff" stroke-width="2"/>
  <text x="465" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="515" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- ===== DELETION FROM POSITION ===== -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ea4335">Deletion from Position</text>
  
  <!-- Before deletion -->
  <text x="100" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333">Before:</text>
  
  <!-- Head Pointer Before -->
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335">Head</text>
  <path d="M70,425 L70,440 L100,440" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 1 Before -->
  <rect x="100" y="410" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="150" y1="410" x2="150" y2="470" stroke="#ffffff" stroke-width="2"/>
  <text x="125" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="175" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Arrow 1 Before -->
  <path d="M200,440 L250,440 L250,425 L270,440 L250,455 L250,440" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 2 Before (to be deleted) -->
  <rect x="270" y="410" width="100" height="60" rx="5" ry="5" fill="#ea4335" stroke="#c53929" stroke-width="2"/>
  <line x1="320" y1="410" x2="320" y2="470" stroke="#ffffff" stroke-width="2"/>
  <text x="295" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="295" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Delete</text>
  <text x="345" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Arrow 2 Before -->
  <path d="M370,440 L420,440 L420,425 L440,440 L420,455 L420,440" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 3 Before -->
  <rect x="440" y="410" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="490" y1="410" x2="490" y2="470" stroke="#ffffff" stroke-width="2"/>
  <text x="465" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="515" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- After deletion -->
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333">After:</text>
  
  <!-- Head Pointer After -->
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335">Head</text>
  <path d="M70,545 L70,560 L100,560" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Node 1 After -->
  <rect x="100" y="530" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="150" y1="530" x2="150" y2="590" stroke="#ffffff" stroke-width="2"/>
  <text x="125" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="175" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- New arrow bypassing deleted node -->
  <path d="M200,560 L320,560 L320,545 L340,560 L320,575 L320,560" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 3 After -->
  <rect x="340" y="530" width="100" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="390" y1="530" x2="390" y2="590" stroke="#ffffff" stroke-width="2"/>
  <text x="365" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="415" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Definition marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea4335"/>
    </marker>
  </defs>
</svg>
