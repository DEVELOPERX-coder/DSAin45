<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Singly Linked List: Anatomy and Operations</text>
  
  <!-- Node 1 -->
  <rect x="100" y="100" width="120" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="160" y1="100" x2="160" y2="180" stroke="#ffffff" stroke-width="2"/>
  <text x="130" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">12</text>
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Next</text>
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">0x1234</text>
  
  <!-- Arrow 1 -->
  <path d="M220,140 L270,140 L270,125 L290,140 L270,155 L270,140" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 2 -->
  <rect x="290" y="100" width="120" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="350" y1="100" x2="350" y2="180" stroke="#ffffff" stroke-width="2"/>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">45</text>
  <text x="380" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Next</text>
  <text x="380" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">0x5678</text>
  
  <!-- Arrow 2 -->
  <path d="M410,140 L460,140 L460,125 L480,140 L460,155 L460,140" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  
  <!-- Node 3 -->
  <rect x="480" y="100" width="120" height="80" rx="5" ry="5" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <line x1="540" y1="100" x2="540" y2="180" stroke="#ffffff" stroke-width="2"/>
  <text x="510" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="510" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">78</text>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Next</text>
  <text x="570" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">nullptr</text>
  
  <!-- Head pointer -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea4335">Head</text>
  <path d="M70,115 L70,140 L100,140" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Tail pointer -->
  <text x="630" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea4335">Tail</text>
  <path d="M630,115 L630,140 L600,140" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Operations illustrations -->
  <!-- Insert at beginning -->
  <rect x="100" y="230" width="180" height="40" rx="5" ry="5" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Insert at Beginning</text>
  <path d="M140,270 L140,300 L120,300 L120,315 L100,300 L120,285 L120,300" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  
  <!-- Insert at end -->
  <rect x="310" y="230" width="180" height="40" rx="5" ry="5" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Insert at End</text>
  <path d="M440,270 L440,300 L460,300 L460,315 L480,300 L460,285 L460,300" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  
  <!-- Insert at position -->
  <rect x="520" y="230" width="180" height="40" rx="5" ry="5" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  <text x="610" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Insert at Position</text>
  <path d="M610,270 L610,300 L610,315 L590,300 L630,300" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="100" y="340" width="20" height="20" fill="#4285f4" stroke="#2965c0" stroke-width="2"/>
  <text x="130" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Node</text>
  
  <rect x="200" y="340" width="20" height="20" fill="#34a853" stroke="#34a853" stroke-width="2"/>
  <text x="230" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Pointer</text>
  
  <rect x="300" y="340" width="20" height="20" fill="#fbbc05" stroke="#e2a100" stroke-width="2"/>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Operation</text>
  
  <rect x="400" y="340" width="20" height="20" fill="#ea4335" stroke="#ea4335" stroke-width="2"/>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">List Pointers</text>
  
  <!-- Definition marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea4335"/>
    </marker>
  </defs>
</svg>
