<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e2e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#f8f9fa">
    Singly Linked List: Time &amp; Space Complexity
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#a9b1d6">
    A comprehensive guide to operation performance #DSAin45
  </text>
  
  <!-- Table Header Background -->
  <rect x="100" y="110" width="600" height="50" rx="5" ry="5" fill="#7c3aed"/>
  
  <!-- Table Headers -->
  <text x="220" y="142" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Operation</text>
  <text x="400" y="142" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Time Complexity</text>
  <text x="580" y="142" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Space Complexity</text>
  
  <!-- Table Rows (alternating colors) -->
  <!-- Row 1 -->
  <rect x="100" y="160" width="600" height="40" fill="#2d2d3f"/>
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Accessing by Index</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 2 -->
  <rect x="100" y="200" width="600" height="40" fill="#252536"/>
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Insertion at Beginning</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 3 -->
  <rect x="100" y="240" width="600" height="40" fill="#2d2d3f"/>
  <text x="220" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Insertion at End (with tail)</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="580" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 4 -->
  <rect x="100" y="280" width="600" height="40" fill="#252536"/>
  <text x="220" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Insertion at End (no tail)</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 5 -->
  <rect x="100" y="320" width="600" height="40" fill="#2d2d3f"/>
  <text x="220" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Insertion at Position</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 6 -->
  <rect x="100" y="360" width="600" height="40" fill="#252536"/>
  <text x="220" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Deletion from Beginning</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  <text x="580" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 7 -->
  <rect x="100" y="400" width="600" height="40" fill="#2d2d3f"/>
  <text x="220" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Deletion from End</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 8 -->
  <rect x="100" y="440" width="600" height="40" fill="#252536"/>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Deletion from Position</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="465" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Row 9 -->
  <rect x="100" y="480" width="600" height="40" fill="#2d2d3f"/>
  <text x="220" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0fa">Search</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f97316">O(n)</text>
  <text x="580" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">O(1)</text>
  
  <!-- Notes -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a9b1d6" font-style="italic">
    Note: Space complexity is for the operation itself, not the overall data structure
  </text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a9b1d6" font-style="italic">
    n = number of nodes in the linked list
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="20" fill="#7c3aed" opacity="0.3"/>
  <circle cx="700" cy="50" r="20" fill="#7c3aed" opacity="0.3"/>
  <circle cx="100" cy="550" r="20" fill="#22c55e" opacity="0.3"/>
  <circle cx="700" cy="550" r="20" fill="#22c55e" opacity="0.3"/>
  
  <!-- Key visual for O notation -->
  <rect x="630" y="110" width="70" height="25" rx="3" ry="3" fill="#22c55e" opacity="0.7"/>
  <text x="665" y="127" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">O(1) = Best</text>
  
  <rect x="630" y="140" width="70" height="25" rx="3" ry="3" fill="#f97316" opacity="0.7"/>
  <text x="665" y="157" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">O(n) = Linear</text>
</svg>
