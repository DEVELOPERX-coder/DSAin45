<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF" />
      <stop offset="100%" stop-color="#FF00FF" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#121212" />
  
  <!-- Drake Meme Format -->
  <g transform="translate(50, 50)">
    <!-- Top Panel - Disapproving -->
    <rect x="0" y="0" width="700" height="220" rx="20" fill="#1A1A1A" stroke="#00FF00" stroke-width="3" />
    <image x="20" y="20" width="180" height="180" href="/api/placeholder/180/180" /> <!-- Drake disapproving -->
    
    <!-- FIFO Queue Visualization -->
    <g transform="translate(220, 30)">
      <!-- Queue boxes -->
      <rect x="0" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">98</text>
      
      <rect x="60" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">10</text>
      
      <rect x="120" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">45</text>
      
      <rect x="180" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="210" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">81</text>
      
      <rect x="240" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="270" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">57</text>
      
      <rect x="300" y="35" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="330" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">64</text>
      
      <!-- Dequeue arrow -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#00FFFF" text-anchor="start">Dequeue</text>
      <polygon points="-10,65 0,60 0,70" fill="#00FFFF" />
      <line x1="0" y1="65" x2="-25" y2="65" stroke="#00FFFF" stroke-width="2" />
      
      <!-- Enqueue arrow -->
      <text x="360" y="20" font-family="Arial, sans-serif" font-size="16" fill="#00FFFF" text-anchor="start">Enqueue</text>
      <polygon points="370,65 360,60 360,70" fill="#00FFFF" />
      <line x1="360" y1="65" x2="385" y2="65" stroke="#00FFFF" stroke-width="2" />
      
      <!-- Label -->
      <text x="175" y="130" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC" text-anchor="middle">FIFO Queue: Waiting your turn like everyone else</text>
      <text x="175" y="160" font-family="Arial, sans-serif" font-size="18" fill="#888888" text-anchor="middle">98 arrived first, so 98 gets served first</text>
    </g>
  </g>
  
  <g transform="translate(50, 300)">
    <!-- Bottom Panel - Approving -->
    <rect x="0" y="0" width="700" height="250" rx="20" fill="#1A1A1A" stroke="#FF00FF" stroke-width="3" />
    <image x="20" y="35" width="180" height="180" href="/api/placeholder/180/180" /> <!-- Drake approving -->
    
    <!-- Priority Queue Visualization -->
    <g transform="translate(220, 30)">
      <!-- Priority Queue Array -->
      <rect x="120" y="35" width="60" height="60" fill="#222222" stroke="#FF00FF" stroke-width="3" />
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="22" fill="#FF00FF" text-anchor="middle">98</text>
      <text x="150" y="90" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: VIP</text>
      
      <rect x="60" y="65" width="60" height="60" fill="#222222" stroke="#FF00FF" stroke-width="2" />
      <text x="90" y="100" font-family="Arial, sans-serif" font-size="22" fill="#FFFF00" text-anchor="middle">81</text>
      <text x="90" y="120" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: High</text>
      
      <rect x="180" y="65" width="60" height="60" fill="#222222" stroke="#FF00FF" stroke-width="2" />
      <text x="210" y="100" font-family="Arial, sans-serif" font-size="22" fill="#FFFF00" text-anchor="middle">64</text>
      <text x="210" y="120" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: High</text>
      
      <rect x="0" y="115" width="60" height="60" fill="#222222" stroke="#00FFFF" stroke-width="2" />
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="22" fill="#00FFFF" text-anchor="middle">57</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: Med</text>
      
      <rect x="240" y="115" width="60" height="60" fill="#222222" stroke="#00FFFF" stroke-width="2" />
      <text x="270" y="150" font-family="Arial, sans-serif" font-size="22" fill="#00FFFF" text-anchor="middle">45</text>
      <text x="270" y="170" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: Med</text>
      
      <rect x="120" y="115" width="60" height="60" fill="#222222" stroke="#888888" stroke-width="2" />
      <text x="150" y="150" font-family="Arial, sans-serif" font-size="22" fill="#888888" text-anchor="middle">10</text>
      <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Priority: Low</text>
      
      <!-- Dequeue arrow -->
      <text x="120" y="15" font-family="Arial, sans-serif" font-size="16" fill="#FF00FF" text-anchor="middle">Dequeue (top priority)</text>
      <polygon points="150,25 145,15 155,15" fill="#FF00FF" />
      <line x1="150" y1="15" x2="150" y2="-20" stroke="#FF00FF" stroke-width="2" />
      
      <!-- Label -->
      <text x="175" y="200" font-family="Arial, sans-serif" font-size="24" fill="#FF00FF" text-anchor="middle">Priority Queue: Getting VIP treatment based on importance</text>
      <text x="175" y="230" font-family="Arial, sans-serif" font-size="18" fill="#FFFF00" text-anchor="middle">98 gets served first because it has the highest priority</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#headerGradient)" text-anchor="middle" filter="url(#glow)">The Data Structure That Understands Clout</text>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="20" fill="#00FFFF" text-anchor="middle">#DSAin45 #Day10 #PriorityQueue #CodingHumor</text>
</svg>