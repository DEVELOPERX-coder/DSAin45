<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">
    Queue: First-In-First-Out (FIFO) Data Structure
  </text>
  
  <!-- Queue Visualization (Center) -->
  <rect x="130" y="170" width="540" height="110" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Queue Elements -->
  <rect x="150" y="180" width="100" height="90" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Item 1</text>
  
  <rect x="270" y="180" width="100" height="90" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Item 2</text>
  
  <rect x="390" y="180" width="100" height="90" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="440" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Item 3</text>
  
  <rect x="510" y="180" width="100" height="90" fill="#4285f4" stroke="#2965c0" stroke-width="2" rx="5" ry="5"/>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Item 4</text>
  
  <!-- Front and Rear Pointers -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ea4335" font-weight="bold">front</text>
  <path d="M200,158 L200,180" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="560" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ea4335" font-weight="bold">rear</text>
  <path d="M560,158 L560,180" fill="none" stroke="#ea4335" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Queue Operations (Bottom) -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333" font-weight="bold">Operations</text>
  
  <!-- Enqueue Operation -->
  <rect x="550" y="330" width="180" height="50" fill="#34a853" opacity="0.8" rx="8" ry="8"/>
  <text x="640" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">enqueue(item)</text>
  <text x="640" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Add item at rear - O(1)</text>
  
  <!-- Dequeue Operation -->
  <rect x="70" y="330" width="180" height="50" fill="#ea4335" opacity="0.8" rx="8" ry="8"/>
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">dequeue()</text>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Remove from front - O(1)</text>
  
  <!-- Front Operation -->
  <rect x="260" y="330" width="120" height="50" fill="#4285f4" opacity="0.8" rx="8" ry="8"/>
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">front()</text>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">View front - O(1)</text>
  
  <!-- IsEmpty Operation -->
  <rect x="390" y="330" width="150" height="50" fill="#fbbc05" opacity="0.8" rx="8" ry="8"/>
  <text x="465" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">isEmpty()</text>
  <text x="465" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Check if empty - O(1)</text>
  
  <!-- Enqueue Arrow Animation -->
  <path d="M 650 330 L 650 300 L 620 300 L 620 270" fill="none" stroke="#34a853" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="620,240 610,265 630,265" fill="#34a853"/>
  
  <!-- Dequeue Arrow Animation -->
  <path d="M 160 330 L 160 300 L 140 300 L 140 270" fill="none" stroke="#ea4335" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="140,240 130,265 150,265" fill="#ea4335"/>
  
  <!-- Queue Types -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">Common Queue Types</text>
  
  <rect x="100" y="420" width="140" height="40" rx="8" ry="8" fill="#4285f4" opacity="0.6"/>
  <text x="170" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Simple Queue</text>
  
  <rect x="250" y="420" width="140" height="40" rx="8" ry="8" fill="#4285f4" opacity="0.6"/>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Circular Queue</text>
  
  <rect x="400" y="420" width="140" height="40" rx="8" ry="8" fill="#4285f4" opacity="0.6"/>
  <text x="470" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Priority Queue</text>
  
  <rect x="550" y="420" width="140" height="40" rx="8" ry="8" fill="#4285f4" opacity="0.6"/>
  <text x="620" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Double-Ended Queue</text>
  
  <!-- Fun Facts Box -->
  <rect x="100" y="80" width="600" height="40" rx="10" ry="10" fill="#fbbc05" opacity="0.3"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold" font-style="italic">
    Fun Fact: Queues were essential in time-sharing computer systems of the 1960s!
  </text>
  
  <!-- Queue Joke -->
  <rect x="60" y="75" width="230" height="70" rx="10" ry="10" fill="#4285f4" opacity="0.2"/>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-style="italic">
    "Why don't programmers like waiting"
  </text>
  <text x="75" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-style="italic">
    "in lines? Because they prefer"
  </text>
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333" font-style="italic">
    "queues!"
  </text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea4335"/>
    </marker>
  </defs>
</svg>
